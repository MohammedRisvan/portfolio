<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>let scale = 1;
        const zoomContent = document.getElementById('zoom-content');
        
        function zoomIn() {
          scale += 0.1;
          console.log("Zoom In:", scale); // Check if function runs
          zoomContent.style.transform = `scale(${scale})`;
        }
        
        function zoomOut() {
          scale -= 0.1;
          console.log("Zoom Out:", scale);
          zoomContent.style.transform = `scale(${scale})`;
        }
    </script>
    <style>
 .zoom-container {
  border: 2px solid red; /* Check if container is visible */
  overflow: hidden; /* Critical for hiding overflow */
  width: 600px; /* Must have explicit dimensions */
  height: 400px;
}

.content {
  border: 2px solid blue; /* Check if content is visible */
  transform-origin: 0 0; /* Zoom from top-left */
}
#screen{
    width:30vw;
    height: 30vh;
    background:rgb(10,90,10);
    padding: 2px;
    display: flex;
    gap: 10px;
    overflow-x: scroll ;
    scrollbar-color: green;
    align-items: center;
}
#screen #ha{
    flex-grow: 1;
  flex-shrink: 0;
  flex-basis: 200px;
    width:10vw;
    height:10vw;
    border-radius: 20px;
    background-color: red;
    border:5px solid slateblue;
    gap: 10px;
}

.grids{
    width:100vw;
    height:100vh;
background:linear-gradient(to right ,red  ,slateblue);
display: grid;
grid-template-columns: repeat(5,10cm);
grid-template-rows: repeat(3,);
}
.grids #ha{
    width:10cm;
    height: 10pc;
    background: conic-gradient(red 50deg, yellow 120deg, blue 380deg);
    border: 10px dashed orangered;
}

    </style>
